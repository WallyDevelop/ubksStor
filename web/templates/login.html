{% extends 'layout.html' %}
{% load static %}
{% block content %}

<div class="container text-center">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br>
            <br>
            <br>
            <br>
            <h1 class="fs-4">Inicias Sesión</h1>
            <br>
            <br>
            <form method="POST" action="{% url 'web:login' %}">
                {% csrf_token %}
                <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Ingresa tu Nombre de Usuario">
                </div>
                <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Ingresa tu Contraseña">
                </div>
                <br>
                <button type="submit" class="btn btn-danger">Ingresar</button>
                <a href="{% url 'web:register' %}" class="btn btn-primary">Registrarse</a>
            </form>
        </div>    
    </div>
</div>   
   
    

{% endblock %}
