{% extends 'layout.html' %}
{% load static %}
{% block content %}


<section class="py-4">
<div class="container">
    <h1 class="m-4 fs-4">Productos</h1>
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-4 justify-content-center">
        {% for producto in productos %}   
        <div class="card m-2">
            <a href="{% url 'web:producto' producto.id %}"><img src="{{ producto.imagen.url }}" style="width: 300px; height: auto;" class="mt-3" alt="..."></a>
            <div class="card-body">
              <h1 class="card-title fs-6">{{ producto.nombre }}</h1>
              <p class="card-text my-2">{{ producto.descripcion }}</p>
              <a href="{% url 'web:producto' producto.id %}" class="fs-5"><strong>${{ producto.precio }}</strong></a><br>
            </div>
          </div>
        {% endfor %}
    </div>
</div>
</section>


{% endblock %}
